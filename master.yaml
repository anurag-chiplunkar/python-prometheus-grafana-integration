# Deployment configuration
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: brainstrom/cpu-usage
          ports:
            - containerPort: 5000
---
# Service Configuration
apiVersion: v1
kind: Service
metadata:
  name: flask-service
spec:
  selector:
    app: flask-app
  ports:
    - name: web
      protocol: TCP
      port: 80
      targetPort: 5000
  type: NodePort
